<nav class="navbar navbar-expand-lg navbar-light bg-light">


    <p class="navbar-brand"> {{title}} </p>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <div>
                <form #taskForm="ngForm">
                    <div class="form-group">
                        <label for="taskName"> TaskName </label>

                        <input type="text"
                               id="taskName"
                               required
                               class="form-control"
                               [(ngModel)] = "sampleTask.taskName"
                               ngControl="taskName"
                               #taskNameForm = "ngForm"
                               #taskNameDomName
                        >
                    </div>
                    <div class="alert alert-danger" *ngIf="!taskNameForm.valid && !taskNameForm.pristine"> Required </div>

                    <div class="form-group">
                        <label for="note"> Note </label>

                        <input type="text"
                               id="note"
                               required
                               class="form-control"
                               [(ngModel)] = 'sampleTask.note'
                               ngControl="note"
                               #noteForm = "ngForm"
                               #noteDomName
                        >
                    </div>
                    <div class="alert alert-danger" *ngIf="!noteForm.valid"> Required </div>

                </form>
            </div>

        </div>
    </div>
</div>
